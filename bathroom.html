<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Home Control Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1580587771525-78b9dba3b914') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: rgba(44, 62, 80, 0.8);
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    /* Animation */
    @keyframes fadeInZoom {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .panel {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;

      /* Apply animation */
      animation: fadeInZoom 0.6s ease-out;
    }

    h2 {
      margin-bottom: 30px;
      color: #2c3e50;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .controls button {
      background-color: #00aaff;
      border: none;
      padding: 15px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border-radius: 10px;

      /* Apply transition */
      transition: background-color 0.3s ease;
    }
    .controls button:hover {
      background-color: #0077cc;
    }
    footer {
      background-color: rgba(44, 62, 80, 0.8);
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Smart Home Control Panel</h1>
  </header>

  <div class="container">
    <div class="panel">
      <h2>Control Bathroom Light</h2>
      <div class="controls">
        <button id="relay1Button">Loading...</button>
      </div>
    </div>
  </div>
