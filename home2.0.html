<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 Multi-Relay Control</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- ✅ Bootstrap CSS for responsive utilities -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #222;
      color: white;
      padding: 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1580587771525-78b9dba3b914') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 6rem 1.25rem;
    }
    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 0.625rem;
      color: black;
    }
    .hero p {
      font-size: 1.2em;
      margin-bottom: 1.25rem;
      color: white;
    }
    .hero a button {
      background-color: #00aaff;
      border: none;
      padding: 0.75rem 1.5rem;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 0.5rem;
      margin: 0.5rem;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1.25rem;
      margin-top: 2.5rem;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
      }
      .hero {
        padding: 4rem 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>ESP32 Multi-Relay Control</h2>
    <nav>
      <a href="#">How It Works</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>ESP32-Based Multi-Relay Wi-Fi Controller</h1>
    <p>Control lights and appliances from anywhere using Firebase and ESP32</p>
    <a href="log-in.html"><button style="background-color:#00cc88;">Log in</button></a>
  </section>

  <footer>
    <p>© 2025 Smart Home System | Powered by ESP32 & Firebase</p>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCc0mDOMrUgh77HMvV8YCDd39hutywEPxI",
      authDomain: "gerald-bulb.firebaseapp.com",
      databaseURL: "https://gerald-bulb-default-rtdb.firebaseio.com",
      projectId: "gerald-bulb",
      storageBucket: "gerald-bulb.appspot.com",
      messagingSenderId: "1040165190171",
      appId: "1:1040165190171:web:7eb0559396add5450416be"
    };

    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database().ref('/');

    const devices = [
      { name: 'lightStatus', buttonId: 'lightButton', label: 'Light' }
    ];

    dbRef.on('value', (snapshot) => {
      const data = snapshot.val() || {};
      devices.forEach(device => {
        const status = data[device.name] || false;
        const button = document.getElementById(device.buttonId);
        if (button) {
          button.innerText = status ? `Turn ${device.label} OFF` : `Turn ${device.label} ON`;
        }
      });
    });

    function toggleDevice(deviceName) {
      const ref = firebase.database().ref('/' + deviceName);
      ref.once('value').then(snapshot => {
        const current = snapshot.val() || false;
        ref.set(!current);
      });
    }

    devices.forEach(device => {
      const button = document.getElementById(device.buttonId);
      if (button) {
        button.addEventListener('click', () => toggleDevice(device.name));
      }
    });
  </script>

  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
