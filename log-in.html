<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ESP32 Control</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1580587771525-78b9dba3b914') center/cover no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }

    header {
      background-color: rgba(44, 62, 80, 0.8); /* Semi-transparent background */
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      width: 100%; /* Ensure header spans the full width */
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Pseudo-element for overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3); /* Adjust opacity here */
      z-index: -1;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent for effect */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.5em;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }

    footer {
      background-color: rgba(44, 62, 80, 0.8); /* Semi-transparent footer */
      color: white;
      text-align: center;
      padding: 15px;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Smart Home Control Panel</h1>
  </header>

  <div class="login-box">
    <h2>Log In</h2>
    <div id="error" class="error"></div>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Log In</button>
  </div>

  <footer>
    <p>Â© 2025 Smart Home System | Powered by ESP32 & Firebase</p>
  </footer>

  <script>
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const validEmail = "Admin";
      const validPassword = "Password";

      if (email === validEmail && password === validPassword) {
        // Redirect to main control page (you can change the file name)
        window.location.href = "smart-home.html";
      } else {
        document.getElementById('error').textContent = "Invalid email or password.";
      }
    }
  </script>

  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
