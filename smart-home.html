<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Features</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url('https://images.unsplash.com/photo-1580587771525-78b9dba3b914');
      background-size: cover;
      background-position: center;
      color: black;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .section {
      text-align: center;
      width: 90%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 20px;
      border-radius: 15px;
      margin-top: 120px;
      margin-bottom: 80px;
    }

    h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    a.feature {
      background-color: #f0f0f0;
      border: 1px solid #f0f0f0;
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      text-align: center;
      text-decoration: none;
      color: #333;
      transition: background-color 0.3s, transform 0.2s;
    }

    a.feature:hover {
      background-color: #e0e0e0;
      transform: scale(1.05);
    }

    a.feature h3 {
      margin: 0;
      font-size: 1.4em;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    @media (max-width: 480px) {
      .section {
        padding: 30px 15px;
        margin-top: 100px;
      }

      h2 {
        font-size: 1.8em;
      }

      a.feature {
        width: 90%;
        padding: 15px;
      }

      a.feature h3 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Smart Home Control Panel</h1>
  </header>

  <section class="section">
    <h2>Key Features</h2>
    <div class="features">

    </div>
