<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Key Features</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Ensure the header is at the top */
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1580587771525-78b9dba3b914');
      background-size: cover;
      background-position: center;
      color: black;
      overflow: hidden; /* Prevent scrollbars */
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 100%; /* Ensure header spans the full width */
      position: absolute;
      top: 0; /* Ensure header stays at the top */
      left: 0;
    }

    .section {
      text-align: center;
      width: 90%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.7); /* Semi-transparent background for readability */
      padding: 40px;
      border-radius: 15px;
      margin-top: 100px; /* Add space below header */
    }

    h2 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    a.feature {
      background-color: #f0f0f0;
      border: 1px solid #f0f0f0;
      border-radius: 8px;
      padding: 15px;
      width: 180px; /* Reduced width for a better fit */
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: block;
      text-decoration: none;
      color: inherit;
    }

    a.feature:hover {
      background-color: #e0e0e0;
      transform: scale(1.05); /* Smooth scaling effect on hover */
    }

    a.feature h3 {
      margin: 0;
      font-size: 1.5em; /* Smaller font size */
      text-align: center;
    }

    a.feature p {
      font-size: 0.9em; /* Slightly smaller font size for description */
      color: #555;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    @media (max-width: 768px) {
      .features {
        flex-direction: column;
        align-items: center;
      }

      a.feature {
        width: 80%; /* Make buttons larger on smaller screens */
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Smart Home Control Panel</h1>
  </header>

  <section class="section">
    <h2>Key Features</h2>
    <div class="features">
      <a href="bathroom.html" class="feature">
        <h3>Bathroom</h3>
      </a>
      <a href="bedroom.html" class="feature">
        <h3>Bedroom</h3>
      </a>
      <a href="kitchen.html" class="feature">
        <h3>Kitchen</h3>
      </a>
      <a href="livingroom.html" class="feature">
        <h3>Living Room</h3>
      </a>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Smart Home System | Powered by ESP32 & Firebase</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCc0mDOMrUgh77HMvV8YCDd39hutywEPxI",
      authDomain: "gerald-bulb.firebaseapp.com",
      databaseURL: "https://gerald-bulb-default-rtdb.firebaseio.com",
      projectId: "gerald-bulb",
      storageBucket: "gerald-bulb.appspot.com",
      messagingSenderId: "1040165190171",
      appId: "1:1040165190171:web:7eb0559396add5450416be"
    };

    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database().ref('/');

    dbRef.on('value', (snapshot) => {
      const data = snapshot.val() || {};
      const relay4Status = data.relay4Status || false;
      const relay4Button = document.getElementById('relay4Button');
      if (relay4Button) {
        relay4Button.innerText = relay4Status ? 'Turn Relay 4 OFF' : 'Turn Relay 4 ON';
      }
    });

    function toggleRelay4() {
      const ref = firebase.database().ref('/relay4Status');
      ref.once('value').then(snapshot => {
        const current = snapshot.val() || false;
        ref.set(!current);
      });
    }

    const relay4Button = document.getElementById('relay4Button');
    if (relay4Button) {
      relay4Button.addEventListener('click', toggleRelay4);
    }
  </script>

  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
